<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container" data-aos="fade-down" data-aos-duration="2000">
        <form id="form">
            <fieldset>
                <legend  data-aos="flip-up" data-aos-duration="3000">Login</legend>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn"  data-aos="fade-right" data-aos-duration="2000">Login</button></br>
                <a href="./Register.html"  data-aos="fade-left" data-aos-duration="2000">Not a User</a></form>
            </fieldset>
        </form>
        <button id="signUp" class="btn google-btn"  data-aos="flip-up" data-aos-duration="3000">Sign in with Google</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="login.js"></script>

    <!-- aosAnimation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      <!-- aosAnimation end -->
</body>
</html>
